<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 2rem auto;
            max-width: 600px;
        }

        li {
            background-color: #fff;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        }

        li strong {
            font-size: 1.25rem;
            color: #2c3e50;
        }

        li br + span {
            display: block;
            margin-top: 0.5rem;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 2rem auto;
            max-width: 600px;
        }

        @media (max-width: 600px) {
            li {
                margin: 1rem;
                padding: 1rem;
            }

            ul {
                margin: 1rem;
            }
        }
    </style>
</head>

<body>
       <hr>

    <!-- âœ… Task List -->
    <ul>
        {% for task in tasks %}
        <li>
            <strong>{{ task.t_name }}</strong><br>
            Description: {{ task.t_description }}<br>
            Priority: {{ task.t_priority }}<br>
            Deadline: {{ task.t_deadline }}<br>
            Duration: {{ task.t_duration }} mins
        </li>
        <hr>
        
        {% endfor %}
        
        </ul>
</body>
</html>
