<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
        button { padding: 10px 15px; background: #0077cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
        textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Task #{{ task.t_id }}</h1>
    
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form action="/update-task/{{ task.t_id }}" method="post">
        <textarea name="text" rows="3">{{ task.t_description }}</textarea><br>
        <button type="submit">Update Task</button>
    </form>

    <br><a href="/">‚Üê Back to Task List</a>
</div>
</body>
</html>
